<div id="status">
  <i>{{status}}</i>
</div>
<div id="timer" class="jumbotron bg-secondary">
  <h1>{{minutes}}:{{seconds}}</h1>
</div>
<div id="controls">
  <button *ngIf="!isPaused" class="btn btn-primary" (click)="pause()">Pause</button>
  <button *ngIf="isPaused" class="btn btn-primary" (click)="start()">Start</button>
  <button class="btn btn-primary" (click)="stop()">Stop</button>
</div>
