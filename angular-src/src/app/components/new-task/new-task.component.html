<form (submit)="addTask()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter name of task..." required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" [(ngModel)]="description" name="description" rows=4 placeholder="Enter description of task..."></textarea>
  </div>
  <div class="form-group">
    <button *ngIf="!taskEditService.edit" type="submit" class="btn btn-secondary">Create Task</button>
    <button *ngIf="taskEditService.edit" type="submit" class="btn btn-secondary">Edit Task</button>
  </div>
</form>
